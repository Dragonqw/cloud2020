  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource #当前数据的操作类型
    driver-class-name: com.mysql.jdbc.Driver #mysql驱动包com.mysql.cj.jdbc.Driver
